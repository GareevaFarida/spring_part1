<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New product Thymeleaf</title>
</head>
<body>


<form th:object="${product}" th:action="@{/products/save}" method="post">
<!--Очень часто применяемый способ передачи id через форму-->
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <input type="hidden" name="categoryId" id="categoryId" th:field = "*{categoryId}">
    <p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field = "*{name}" />
    </p>
    <p>
        <label for="category">Category</label>
        <input type="text" id="category" name="category" th:field = "*{categoryName}" disabled />
    </p>
    <p>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:field = "*{price}" />
    </p>
    <p>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" th:field = "*{description}" />
    </p>
    <input type="submit" value="Сохранить"/>
</form>

</body>
</html>
