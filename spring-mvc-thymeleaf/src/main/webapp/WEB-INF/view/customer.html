<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New customer Thymeleaf</title>
</head>
<body>

<form th:object="${customer}" th:action="@{/customers/save}" method="post">
    <!-- Очень часто применяемый способ передачи id через форму -->
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
    </p>
    <p>
        <label for="contacts">Contacts</label>
        <input type="text" id="contacts" name="contacts" th:field="*{contacts}"/>
    </p>
    <input type="submit"/>
</form>

</body>
</html>
